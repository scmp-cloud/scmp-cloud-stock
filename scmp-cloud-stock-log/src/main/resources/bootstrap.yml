server:
  port: 7082
spring:
  application:
    name: scmp-cloud-stock-log
  cloud:
    nacos:      server-addr: localhost:8848
management:
  endpoint:
    health:
      show-details: ALWAYS
  server:
    port: 9082
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  pattern:
    file: '%d %file:%line %p - %m%n'
    console: '%d %file:%line %p - %m%n'
  level:    ROOT: INFO