server:
  port: 7083
eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
    metadata-map:
      VERSION: v1
  client:
    serviceUrl:
      defaultZone: http://macula:macula2019@10.87.132.22:31678/eureka
    registryFetchIntervalSeconds: 10
spring:
  application:
    name: scmp-cloud-stock-schedule
  cloud:
    config:
      enabled: false
feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 60000
management:
  endpoint:
    health:
      show-details: ALWAYS
  server:
    port: 9083
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  pattern:
    file: '%d %file:%line %p - %m%n'
    console: '%d %file:%line %p - %m%n'
  level:
    ROOT: error
    org.macula.cloud: debug
buildrun:
  data:
    path: /data
  saga:
    consumer:
      enabled: true # 启动消费端
  schedule:
    consumer:
      enabled: true # 启用任务调度消费端
  resource:
    jwt:
      ignore: /public/**, /favicon.ico