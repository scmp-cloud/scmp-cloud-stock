server:
  port: 7083
spring:
  application:
    name: scmp-cloud-stock-admin
  cloud:
    nacos:
      server-addr: localhost:8848    sentinel:      transport:        dashboard: localhost:9080
        
management:
  endpoint:
    health:
      show-details: ALWAYS
  server:
    port: 9083
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  pattern:
    file: '%d %file:%line %p - %m%n'
    console: '%d %file:%line %p - %m%n'
  level:
    ROOT: INFO
    
jasypt:
  encryptor:
    password: macula@^cloud$
    algorithm: PBEWithMD5AndDES